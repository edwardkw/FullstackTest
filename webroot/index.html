<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>Countries Search</title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <script src="/js/app.js"></script>
  	<h1>Country Search</h1>
    <form onsubmit="search_name(event)">
      <label for="name">Country name:</label><br>
      <input type="text" id="name" name="name" value="">
      <input type="checkbox" id="full" name="full" value="Full">
      <label for="full">Full name?</label><br><br>
      <input type="submit" id="nameBtn" value="Search">
    </form><br>
    <form onsubmit="search_code(event)">
      <label for="code">Country code:</label><br>
      <input type="text" id="code" name="code" value=""><br><br>
      <input type="submit" id="codeBtn" value="Search">
    </form>
    <br>
    <table style='visibility:hidden' id='data_table' class='datatable'>
      <thead>
        <tr id='header'>
          <th>Name</th>
          <th>alpha2Code</th>
          <th>alpha3Code</th>
          <th>Flag</th>
          <th>Region</th>
          <th>Subregion</th>
          <th>Population</th>
          <th>Languages</th>
        </tr>
      </thead>
    </table>
    <div id='results' text='Results Summary'>
    </div>
  </body>
</html>
